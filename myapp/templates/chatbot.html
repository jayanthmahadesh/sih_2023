<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/css/chatbot.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Document</title>
    <script src="static/js/chatbot.js" defer></script>
  </head>
  <body class="show-chatbot">
    <button class="chatbot-toggler">
      <span class="material-symbols-outlined">chat</span>
      <span class="material-symbols-outlined">close</span>
    </button>
    <div class="chatbot">
      <header>
        <h2>Chatbot</h2>
        <span class="close-btn material-symbols-outlined">close</span>
      </header>
      <ul class="chatbox">
        <li class="chat incoming">
          <span class="material-symbols-outlined">smart_toy</span>
          <p>hi there <br />How can i help you</p>
        </li>
        <!-- <li class="chat outgoing">
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Officiis, amet.</p>
        </li> -->
      </ul>
      <div class="chat-input">
        <textarea placeholder="enter you message" required></textarea>
        <span class="material-symbols-outlined">send</span>
      </div>
    </div>
  </body>
</html>

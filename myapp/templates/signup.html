    <form class="modal-content" method="POST" action="/login">
      {% csrf_token %}
      <div class="container">
        <h1>Sign up</h1>
        <p>Please fill in this form to create a new account.</p>
        <hr />
        <label>First Name : </label>
        <input type="text" placeholder="First name" id="first_name" name="first_name" /><br />
        <label>Last Name : </label>
        <input type="text" placeholder="Last name" id="last_name" name="last_name" /><br />
        <label>Aadhar number : </label>
        <input type="text" placeholder="Aadhar number" id="aadhar" name="aadhar" /><br />
        <label>Gender : </label>
        <select name="gender">
          <option value="female">Female</option>
          <option value="male">Male</option></select
        ><br /><br>
        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password" name="password" /><br />
        <div class="clearfix">
          <button type="submit" class="signupbtn">Sign Up</button>
          <button
            type="button"
            onclick="document.getElementById('id01').style.display='none'"
            class="cancelbtn"
          >
            Cancel
          </button>
        </div>
      </div>
    </form>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form method="POST" action="/signup">
      {% csrf_token %}
      <label>First Name : </label>
      <input type="text" placeholder="First name" id="first_name" name="first_name" /><br>
      <label>Last Name : </label>
      <input type="text" placeholder="Last name" id="last_name" name="last_name" /><br>
      <label>Aadhar number : </label>
      <input type="text" placeholder="Aadhar number" id="aadhar" name="aadhar" /><br>
      <label>Gender : </label>
      <select name="gender">
        <option value="female">Female</option>
        <option value="male">Male</option>
      </select><br>
      <label for="password">Password</label>
      <input type="password" placeholder="Password" id="password" name="password" /><br>
      <button type="submit">submit</button>
    </form>
  </body>
</html>

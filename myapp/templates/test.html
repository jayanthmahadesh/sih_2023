<!DOCTYPE html>
<html lang="hi">
  <!-- Set the lang attribute to specify Hindi as the language -->
  <head>
    <meta charset="UTF-8" />
    <!-- Use UTF-8 encoding to support Hindi characters -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hindi Input Example</title>
  </head>
  <body>
    <label for="hindiInput">अपना नाम दर्ज करें (Enter Your Name):</label>
    <input type="text" id="hindiInput" name="hindiInput" lang="hi" />
    <!-- Use the lang attribute to specify Hindi as the input language -->
  </body>
</html>
